

<div class="flx-container">
  <ng-container  *ngFor="let card of myCards" >
    <mat-card class="example-card {{card.color}}" (click)="cardClick()">
      <!-- <h2 *ngIf="card.group">{{card.group}}</h2>   -->
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{card.header}}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image *ngIf="card.img" [src]="card.img" >
        <mat-card-content>
          <p>
            {{card.body}}
          </p>
        </mat-card-content>
        
    </mat-card>
  </ng-container>
</div>
